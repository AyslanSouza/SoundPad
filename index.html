<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SoundPad</title>
    <link rel="icon" type="image/x-icon" href="assets/images/ico.png">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Snippet&family=VT323&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com%22%3E/">
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=VT323&display=swap" rel="stylesheet">
</head>
<body>
    <div class="sound-buttons">
        <div class="row">
            <button data-sound="aah.mp3">aah</button>
            <button data-sound="huh.mp3">huh</button>
            <button data-sound="lego.mp3">lego</button>
        </div>
        <div class="row">
            <button data-sound="scream.mp3">scream</button>
            <button data-sound="slip.mp3">slip</button>
            <button data-sound="hmm.mp3">hmm</button>
        </div>
        <div class="row">
            <button data-sound="">Sound 1</button>
            <button data-sound="">Sound 2</button>
            <button data-sound="">Sound 3</button>
        </div>
    </div>
    <audio id="audio"></audio>
    <script src="script.js"></script>
</body>
</html>
